<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick Invaders</title>
    <link rel="stylesheet" href="secret.css">
    <link rel="shortcut icon" href="ressources/rick.gif" type="image/x-icon">
</head>
<body id="body">
    <h1>RICK INVADERS</h1>

    <div id="main">

        <!-- AFFICHAGE DU SCORE -->

        <h3 id="score">Score : 0</h3>

        <!-- AFFICHAGE DE LA GRILLE AVEC TOUS SES ÉLÉMENTS -->

        <!-- AFFICHAGE DU GIF DE VICTOIRE -->

        <div class="victoire_secret"></div>

        <!-- TOUS LES BOUTONS UTILISABLES LORS D'UNE PARTIE -->

        <div class="buttons">
            <button id="return">Retour</button>
            <button id="button">LAncer lA pArtie</button>
            <button id="stop">Arreter lA pArtie</button>
            <button id="play_again"> Rejouer </button>
            <button id="playPause"onclick="playPause()">Music ON</button>
        </div>

        <!-- MUSIC LORS DE LA PARTIE -->

        <audio id="audio" autoplay>
            <source src="ressources/Secret.mp3" type="audio/mpeg">
        </audio>

    </div>
 
    <script src="secret.js"></script>
